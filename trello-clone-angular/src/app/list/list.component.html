<div class="list">
  <div class="list-header">
    <h3>{{ list.title }}</h3>
    <button (click)="emitRemoveList()" class="btn btn-danger btn-sm">
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>

  <div *ngFor="let card of list.cards" class="card">
    <div>{{ card.text }}</div>
    <div>
      <button (click)="deleteCard(card.id)" class="btn btn-danger btn-sm">
        <fa-icon [icon]="faTrash"></fa-icon>
      </button>
    </div>
  </div>

  <div class="add-card">
    <input
      type="text"
      [(ngModel)]="newCardText"
      placeholder="Add a new card"
      class="form-control"
    />
    <button (click)="addCard()" class="btn btn-success btn-sm">
      <fa-icon [icon]="faPlus"></fa-icon>
    </button>
  </div>
</div>
